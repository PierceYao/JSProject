<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //前置递增运算符--前置自增和后置自增如果单独使用，效果一致；前置自增先自加后返回值，后置自增先返回值后自加
        var num1 = 1;
        console.log(++num1);//2
        console.log(++num1 + 20);//23

        //后置递增运算符
        var num2 = 1;
        console.log(num2++);//1
        console.log(num2++ + 20);//22
    </script>
</head>
<body>

</body>
</html>
