<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //打印人的一生，1-100岁
        var age = 1;
        while (age <= 100) {
            console.log('这人今年' + age + '岁了');
            age++;
        }

        //计算1-100所有整数和
        var num = 1, sum = 0;
        while (num <= 100) {
            sum += num;
            num++;
        }
        console.log(sum);

        //弹出一个提示框，问 你爱我吗？ 。如果输入 我爱你 则结束，否则，循环一直持续。
        var response = prompt('你爱我吗？');
        while (response !== '我爱你'){
            response = prompt('你爱我吗？');
        }
    </script>
</head>

</body>
</html>
