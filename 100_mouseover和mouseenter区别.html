<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .father {
      width: 100px;
      height: 100px;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      background-color: purple;
    }

    .son {
      width: 50px;
      height: 50px;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-top: -25px;
      margin-left: -25px;
      background-color: pink;
    }
  </style>
</head>
<body>
<div class="father">
  <div class="son"></div>
</div>
<script>
  var father = document.querySelector('.father');
  //mouseover经过自身会触发，子盒子也会触发
  father.addEventListener('mouseover', function () {
      console.log('mouseover');
  });
  //mouseover经过自身会触发，子盒子不会触发，因为mouseenter不会冒泡；与之搭配的mouseleave（鼠标离开）同样不会冒泡
  father.addEventListener('mouseenter', function () {
      console.log('mouseenter');
  });
</script>
</body>
</html>
