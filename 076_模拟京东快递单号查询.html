<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .search {
            position: relative;
            width: 205px;
            margin: 100px;
        }

        .con {
            display: none;
            position: absolute;
            top: -40px;
            width: 171px;
            border: 1px solid rgba(0, 0, 0, .2);
            box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
            padding: 5px 0;
            font-size: 18px;
            line-height: 20px;
            color: #333;
        }

        .con::before {
            content: '';
            width: 0;
            height: 0;
            position: absolute;
            top: 28px;
            left: 18px;
            border: 8px solid #000;
            border-style: solid dashed dashed;
            border-color: #fff transparent transparent;
        }

        .jd {
            padding-left: 5px;
            outline: none;
        }
    </style>
</head>
<body>
<div class="search">
    <div class="con"></div>
    <input type="text" value="请输入您的快递单号" class="jd">
    <button>搜索</button>
</div>
<script>
    var ipt = document.querySelector('.jd');
    var con = document.querySelector('.con');
    ipt.addEventListener('click', function () {
        this.value = '';
    })
    ipt.addEventListener('blur', function () {
        this.value = '请输入您的快递单号';
    })
    ipt.addEventListener('keyup', function (evt) {
        if (this.value === '') {
            con.style.display = 'none';
        } else {
            con.innerHTML = this.value;
            con.style.display = 'block';
        }
    })
</script>
</body>
</html>
