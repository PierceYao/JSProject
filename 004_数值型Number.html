<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //十进制
        var num1 = 10, PI = 3.14;

        //八进制，0-7，数字前面加0o表示八进制
        var num2 = 0o10;
        console.log(num2);

        //十六进制 0-9 a-f，数字前面加0x表示十六进制
        var num3 = 0x12;
        console.log(num3);

        //数字型的最大、最小值
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);

        //无穷大、无穷小、非数值
        console.log(Number.MAX_VALUE * 2);
        console.log(-Number.MAX_VALUE * 2);
        console.log('吃了' - 200);

        //isNaN()--判断是否是数字并返回一个值。是数字返回false，不是返回true
        console.log(isNaN('abc'));
    </script>
</head>
<body>

</body>
</html>
