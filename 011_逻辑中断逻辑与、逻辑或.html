<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1.逻辑与短路运算
        //表达式1 && 表达式2
        //如果第一个表达式的值为真，则返回表达式2
        //如果第一个表达式的值为假，则返回表达式1
        console.log(123 && 456);//456
        console.log(0 && 456);//0

        //2.逻辑或短路运算
        //表达式1 && 表达式2
        //如果第一个表达式的值为真，则返回表达式1
        //如果第一个表达式的值为假，则返回表达式2
        console.log(123 || 456);//123
        console.log(0 || 456);//456

        var num = 0;
        console.log(123 || num++);//123
        console.log(num)//0
    </script>
</head>
<body>

</body>
</html>
