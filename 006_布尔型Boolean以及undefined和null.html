<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //布尔型和数值型相加时，true值为1，false值为0
        var flag1 = true, flag2 = false;
        console.log(flag1 + 1, flag2 + 1);

        var variable = undefined;
        console.log(variable + 'word');//undefinedword
        console.log(variable + 1);//NaN undefined和数字相加，结果是NaN

        var space = null;
        console.log(space + 'word');//nullword
        console.log(space + 1);//1
    </script>
</head>
<body>

</body>
</html>
