<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>点击</button>
<div></div>
<script>
    var btn = document.querySelector('button');
    btn.addEventListener('click', function () {
        setTimeout(function () {
            location.href = 'https://www.baidu.com/';
        }, 3000);
    });

    var div = document.querySelector('div');
    var time = 5;
    setInterval(function () {
        if (time === 0) {
            location.href = 'https://www.sina.com.cn/';
        } else {
            div.innerHTML = time + '秒钟之后将会带您进入新浪首页!';
            time--;
        }
    }, 1000);
</script>
</body>
</html>
