<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 100px;
            position: absolute;
            text-align: center;
            line-height: 100px;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            background-color: pink;
        }
    </style>
</head>
<body>
<div>123</div>
<script>
    var div = document.querySelector('div');
    //event就是一个事件对象，当形参
    div.onclick = function (event) {
        event = event || window.event;
        console.log(event);
    };

    div.addEventListener('click', function (evt) {
        evt = evt || window.event;
        console.log(evt);
    });
</script>
</body>
</html>
