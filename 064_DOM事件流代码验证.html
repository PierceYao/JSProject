<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            background-color: purple;
        }

        .son {
            width: 50px;
            height: 50px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -25px;
            margin-left: -25px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<script>
    //1.JS代码只能执行捕获和冒泡的其中一个
    //2.onclick和attachEvent只能得到冒泡阶段
    //3.addEventListener第三个参数如果是true，表示在事件捕获阶段调用事件处理程序；如果是false，表示在事件冒泡阶段调用事件处理程序
    //4.实际开发中更关注冒泡，很少使用事件捕获
    //5.有些事件是没有冒泡的，比如onblur、onfocus、onmouseenter、onmouseleave

    //捕获阶段--大到小
    var son = document.querySelector('.son');
    son.addEventListener('click', function () {
        alert('hi!');
    }, true);
    var father = document.querySelector('.father');
    father.addEventListener('click', function () {
        alert('hello!');
    }, true);

    //冒泡阶段--小到大
    var son = document.querySelector('.son');
    son.addEventListener('click', function () {
        alert('hi!');
    }, false);
    var father = document.querySelector('.father');
    father.addEventListener('click', function () {
        alert('hello!');
    }, false);
</script>
</body>
</html>
