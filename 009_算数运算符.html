<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //浮点数算术运算会有问题
        console.log(0.1 + 0.2);//0.30000000000000004
        console.log(0.07 * 100);//7.000000000000001

        //不能直接拿运算的浮点数来进行比较是否相等
        var num = 0.1 + 0.2;
        console.log(num === 0.3);
    </script>
