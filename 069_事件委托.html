<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>知否知否</li>
    <li>知否知否</li>
    <li>知否知否</li>
    <li>知否知否</li>
    <li>知否知否</li>
</ul>
<script>
    //事件委托的核心原理：给父节点添加侦听器，利用事件冒泡来影响每一个子节点
    var ul = document.querySelector('ul');
    ul.addEventListener('click', function (evt) {
        evt.target.style.backgroundColor = 'pink';
    })
</script>
</body>
</html>
