<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            width: 300px;
            height: 300px;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
<img src="images/mouse.jpg" alt="">
<script>
    setTimeout(function () {
        alert('时间到了！');
    }, 2000);

    var img = document.querySelector('img');
    setTimeout(function () {
        img.style.display = 'none';
    }, 5000);
</script>
</body>
</html>
