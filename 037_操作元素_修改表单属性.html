<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="inputBtn">按钮</button>
<input type="text" value="请输入内容">
<script>
    var inputBtn = document.getElementById('inputBtn');
    var input = document.querySelector('input');
    inputBtn.onclick = function () {
        //表单里面的值，通过value来更改
        input.value = '被点击了';

        //如果想要某个表单被禁用，不能再点击，通过disabled来实现
        this.disabled = true;
    }
</script>
</body>
</html>
