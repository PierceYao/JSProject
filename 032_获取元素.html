<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="time">2023-1-15</div>
<ul>
    <li>知否知否，应是绿肥红瘦1</li>
    <li>知否知否，应是绿肥红瘦2</li>
    <li>知否知否，应是绿肥红瘦3</li>
    <li>知否知否，应是绿肥红瘦4</li>
    <li>知否知否，应是绿肥红瘦5</li>
</ul>
<ol id="obscure">
    <li>生僻字1</li>
    <li>生僻字2</li>
    <li>生僻字3</li>
    <li>生僻字4</li>
    <li>生僻字5</li>
</ol>
<div class="box"></div>
<div class="box"></div>
<div id="nav">
    <ul>
        <li>首页</li>
        <li>产品</li>
    </ul>
</div>
<script>
    //1.getElementById获取元素
    var time = document.getElementById('time');//返回的是一个元素对象
    console.log(time);
    console.log(typeof time);
    console.dir(time);

    //2.getElementsByTagName获取元素
    var ulTag = document.getElementsByTagName('li');//返回的是获取过来元素对象的集合，以伪数组的形式存储的
    console.log(ulTag);
    for (var i = 0; i < ulTag.length; i++) {
        console.log(ulTag[i]);
    }

    var olTag = document.getElementById('obscure');
    console.log(olTag.getElementsByTagName('li'));

    //3.H5新增
    //3.1 getElementsByClassName根据类名获得某些元素的集合
    var className = document.getElementsByClassName('box');
    console.log(className);
    //3.2 querySelector返回指定选择器的第一个元素对象
    var firstBox = document.querySelector('.box');
    console.log(firstBox);
    var nav = document.querySelector('#nav');
    console.log(nav);
    var firstLi = document.querySelector('li');
    console.log(firstLi);
    //3.3querySelectorAll返回指定选择器的所有元素对象集合
    var allBox = document.querySelectorAll('.box');
    console.log(allBox);

    //4.获取body元素
    var body = document.body;
    console.log(body);

    //5.获取html元素
    var html = document.documentElement;
    console.log(html);
</script>
</body>
</html>
