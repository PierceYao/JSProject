<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px;
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: purple;
            margin-left: 45px;
        }

        .w {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 0 auto 200px;
            padding: 50px;
            border: 15px solid red;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<div class="w"></div>
<script>
    var father = document.querySelector('.father');
    console.log(father.offsetTop);//element.offsetTop--返回元素相对带有定位父元素上方的偏移
    console.log(father.offsetLeft);//element.offsetLeft--返回元素相对带有定位父元素左边框的偏移

    //它以带有定位的父亲为准。如果没有父亲或者父亲没有定位，则以body为准
    var son = document.querySelector('.son');
    console.log(son.offsetTop);
    console.log(son.offsetLeft);

    var w = document.querySelector('.w');
    console.log(w.offsetWidth);    //element.offsetWidth--返回自身包括padding 、边框、内容区的宽度，返回数值不带单位
    console.log(w.offsetHeight);    //element.offsetHeight--返回自身包括padding、边框、内容区的高度，返回数值不带单位

    console.log(son.offsetParent);//element.offsetParent--返回作为该元素带有定位的父级元素，如果父级都没有定位，则返回body
</script>
</body>
</html>
