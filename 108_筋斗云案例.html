<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="105_动画函数的使用.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        ul {
            list-style: none;
        }

        body {
            background-color: black;
        }

        .c-nav {
            width: 900px;
            height: 42px;
            background: #fff url(images/wifi.png) no-repeat right center;
            margin: 100px auto;
            border-radius: 5px;
            position: relative;
        }

        .c-nav ul {
            position: absolute;
        }

        .c-nav li {
            float: left;
            width: 83px;
            text-align: center;
            line-height: 42px;
        }

        .c-nav li a {
            color: #333;
            text-decoration: none;
            display: inline-block;
            height: 42px;
        }

        .c-nav li a:hover {
            color: white;
        }

        .c-nav li.current a {
            color: #0dff1d;
        }

        .cloud {
            position: absolute;
            left: 0;
            top: 0;
            width: 83px;
            height: 42px;
            background: url(images/cloud.gif) no-repeat;
        }
    </style>
</head>
<body>
<div id="c_nav" class="c-nav">
    <span class="cloud"></span>
    <ul>
        <li class="current"><a href="#">首页新闻</a></li>
        <li><a href="#">师资力量</a></li>
        <li><a href="#">活动策划</a></li>
        <li><a href="#">企业文化</a></li>
        <li><a href="#">招聘信息</a></li>
        <li><a href="#">公司简介</a></li>
        <li><a href="#">上海校区</a></li>
        <li><a href="#">广州校区</a></li>
    </ul>
</div>
<script>
    var cNav = document.querySelector('.c-nav');
    var cloud = document.querySelector('.cloud');
    var current = 0;
    for (var i = 0; i < cNav.children[1].children.length; i++) {
        cNav.children[1].children[i].addEventListener('mouseenter', function () {
            var spanWidth = this.offsetLeft;
            animate(cloud, spanWidth);
        });
        cNav.children[1].children[i].addEventListener('mouseleave', function () {
            animate(cloud, current);
        });
        cNav.children[1].children[i].addEventListener('click', function () {
            current = this.offsetLeft;
        });
    }
</script>
</body>
</html>
