<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>div</div>
<span>span</span>
<script>
    var div = document.querySelector('div');
    //1.nextSibling、previousSibling--会有文本元素
    console.log(div.nextSibling);
    console.log(div.previousSibling);
    //2.nextElementSibling、previousElementSibling--存在版本兼容问题
    console.log(div.nextElementSibling);
    console.log(div.previousElementSibling);
    //3.解决兼容性问题：自己封装一个兼容性的函数
    function getNextElementSibling(element) {
        var el = element;
        while (el === el.nextSibling){
            if (el.nodeType === 1){
                return el;
            }
        }
        return null;
    }
</script>
</body>
</html>
