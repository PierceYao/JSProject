<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button></button>
<script>
    //一般情况下this的最终指向的是那个调用他的对象
    //1.全局作用域或者普通函数的this指向全局对象window，定时器里面的this指向window
    console.log(this);

    function fn() {
        console.log(this);
    }

    window.fn();

    window.setTimeout(function () {
        console.log(this);
    }, 1000);

    //2.方法调用中，谁调用this指向谁
    var o = {
        sayHi: function () {
            console.log(this);
        }
    }
    o.sayHi();

    var btn = document.querySelector('button');
    btn.addEventListener('click', function () {
        console.log(this);
    })

    //3.构造函数中this指向构造函数的实例
    function Fun() {
        console.log(this);
    }
    var fun = new Fun();
</script>
</body>
</html>
