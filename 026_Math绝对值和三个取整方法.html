<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //绝对值
        console.log(Math.abs(-1));

        //向下取整
        console.log(Math.floor(1.75));

        //向上取整
        console.log(Math.ceil(1.25));

        //四舍五入取整
        console.log(Math.round(1.25));
        console.log(Math.round(1.5));
        console.log(Math.round(1.75));
    </script>
</head>
<body>

</body>
</html>
