<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box img {
            width: 30px;
            right: 10px;
            top: 5px;
            position: absolute;
        }
    </style>
</head>
<body>
<div class="box">
    <label for="">
        <img src="images/close.jpg" alt="">
    </label>
    <input type="password" name="" id="">
</div>
<script>
    var flag = 0;
    var img = document.querySelector('img');
    var input = document.querySelector('input');
    img.onclick = function () {
        if (flag === 0) {
            img.src = 'images/open.jpg';
            input.type = 'text';
            flag = 1;
        } else {
            img.src = 'images/close.jpg';
            input.type = 'password';
            flag = 0;
        }
    }
</script>
</body>
</html>
