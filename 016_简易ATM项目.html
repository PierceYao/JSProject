<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var action = prompt('请输入您要的操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
        var balance = 100;
        do {
            switch (action) {
                case '1':
                    var strSave = prompt('请输入要存储的金额：');
                    var save = parseInt(strSave);
                    balance += save;
                    alert('您的余额是：' + balance);
                    action = prompt('请输入您要的操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
                    break;
                case '2':
                    var strWithdraw = prompt('请输入要取出的金额：');
                    var withdraw = parseInt(strWithdraw);
                    balance -= withdraw;
                    alert('您的余额是：' + balance);
                    action = prompt('请输入您要的操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
                    break;
                case '3':
                    alert('您的余额是：' + balance);
                    action = prompt('请输入您要的操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
                    break;
                default:
                    break;
            }
        } while (action !== '4')
        alert('账户已退出');
    </script>
</head>

</body>
</html>
