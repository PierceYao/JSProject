<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>点击按钮停止爆炸</button>
<script>
    var btn = document.querySelector('button');
    var timer = setTimeout(function () {
        alert('爆炸了，嘣嘣嘣！');
    }, 10000);
    btn.addEventListener('click', function () {
        clearTimeout(timer);
    });
</script>
</body>
</html>
