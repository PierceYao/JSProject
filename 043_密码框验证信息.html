<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 600px;
            margin: 100px auto;
        }

        .message {
            display: inline-block;
            font-size: 12px;
            color: #999;
            background: url("images/pass.jpg") no-repeat left center;
            padding-left: 20px;
        }

        .wrong {
            color: red;
            background: url("images/ban.jpg") no-repeat left center;
        }

        .right {
            color: #00a4ff;
        }
    </style>
</head>
<body>
<div>
    <input type="password" class="ipt">
    <p class="message">请输入6-16位密码：</p>
</div>
<script>
    var ipt = document.querySelector('.ipt');
    var message = document.querySelector('.message');
    ipt.onblur = function () {
        if (this.value.length < 6 || this.value.length > 16) {
            message.className = 'message wrong';
            message.innerHTML = '输入的位数错误！';
        }else {
            message.className = 'message right';
            message.innerHTML = '密码正确';
        }
    }
</script>
</body>
</html>
